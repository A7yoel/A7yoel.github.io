<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú de Nuestro Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa: #fbcfe8;
      --morado: #d8b4fe;
      --rosado-hover: #f9a8d4;
      --blanco: #ffffff;
      --negro-suave: #333333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--rosa), var(--morado));
      color: var(--negro-suave);
      overflow-x: hidden;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 192, 203, 0.15);
      animation: floatHearts linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease;
      max-width: 1000px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: var(--morado);
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px #ffffff90;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--negro-suave);
      margin-bottom: 35px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      padding: 0 10px;
    }

    .card {
      background: var(--blanco);
      border-radius: 15px;
      padding: 20px 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 25px rgba(255, 122, 211, 0.2);
    }

    .icon {
      font-size: 2.5rem;
      color: var(--morado);
      margin-bottom: 10px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--rosa);
      margin-bottom: 8px;
    }

    .card-text {
      font-size: 0.95rem;
      color: var(--negro-suave);
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .subtitle { font-size: 1rem; }
      .icon { font-size: 2.2rem; }
      .card-title { font-size: 1rem; }
      .card-text { font-size: 0.9rem; }
    }

    @media (max-width: 400px) {
      .container { padding: 30px 10px; }
      .grid { gap: 15px; }
      .card { padding: 15px 10px; }
    }
  </style>
</head>
<body>

  <!-- Corazones flotantes -->
  <div class="hearts">
    <span style="left: 5%;">💖</span>
    <span style="left: 15%;">💘</span>
    <span style="left: 25%;">💗</span>
    <span style="left: 35%;">💕</span>
    <span style="left: 45%;">💞</span>
    <span style="left: 55%;">💖</span>
    <span style="left: 65%;">💘</span>
    <span style="left: 75%;">💝</span>
    <span style="left: 85%;">💗</span>
    <span style="left: 95%;">💓</span>
  </div>

  <div class="container">
    <h1>Menú de tu dia</h1>
    <div class="subtitle">Un viaje hermoso que sigue creciendo 💕</div>

    <div class="grid">
      <div class="card" onclick="location.href='recuerdos.html'">
        <div class="icon">📸</div>
        <div class="card-title">Tus Recuerdos</div>
        <div class="card-text">Imágenes de los momentos más bonitos 💗</div>
      </div>

      <div class="card" onclick="location.href='calendario.html'">
        <div class="icon">📅</div>
        <div class="card-title">Calendario</div>
        <div class="card-text">Contador del tiempo 💞</div>
      </div>

      <div class="card" onclick="location.href='Juego.html'">
        <div class="icon">🧩</div>
        <div class="card-title">Juego de Memoria</div>
        <div class="card-text">Encuentra las parejas de recuerdos especiales 💘</div>
      </div>

      <div class="card" onclick="location.href='carta.html'">
        <div class="icon">📩</div>
        <div class="card-title">Notatitas</div>
        <div class="card-text">Palabras que salen del corazón, solo para ti 💌</div>
      </div>
    </div>
  </div>
</body>
</html>
